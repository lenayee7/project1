<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Memorizing Colors</title>

		<!-- CSS -->
		<link href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"> 
		<link rel="stylesheet" href="css/main.css">
		<script src="http://code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<!-- My JS -->
		<script src="js/app.js"></script>

 	</head>
	<body>
		
		<div class = "text-center container">
		  
    <div id="instructions">
     <h1>Memorizing Colors</h1>
	   	<h3>Instructions</h3>
	  	<p>
	  		Click on any two cards.<br>
				If the two cards match, you score a point!<br>
	  		If they don't match, cards will be turned back over.<br>
				Remember what was on each card and where it was.<br>
				The game is over when all the cards have been matched.<br>
		  	</p>
	  </div>
	  
	  <div id="playButton">
		  <button>Play Game!</button>
	  </div>

			<div class="row">
				<div class="col-md-1 card notFlipped red" data-color="red"></div>
				<div class="col-md-1 card notFlipped green" data-color="green"></div>
				<div class="col-md-1 card notFlipped yellow" data-color="yellow"></div>
				<div class="col-md-1 card notFlipped blue" data-color="blue"></div>
				<div class="col-md-1 card notFlipped purple" data-color="purple"></div>
			</div>

			<div class="row">
				<div class="col-md-1 card notFlipped pink" data-color="pink"></div>
				<div class="col-md-1 card notFlipped black" data-color="black"></div>
				<div class="col-md-1 card notFlipped gray" data-color="gray"></div>
				<div class="col-md-1 card notFlipped wte" data-color="white"></div>
				<div class="col-md-1 card notFlipped orange" data-color="orange"></div>
		  	</div>

			<div class="row">
				<div class="col-md-1 card notFlipped red" data-color="red"></div>
				<div class="col-md-1 card notFlipped green" data-color="green"></div>
				<div class="col-md-1 card notFlipped yellow" data-color="yellow"></div>
				<div class="col-md-1 card notFlipped blue" data-color="blue"></div>
				<div class="col-md-1 card notFlipped purple" data-color="purple"></div>
			</div>

			<div class="row">	
				<div class="col-md-1 card notFlipped pink" data-color="pink"></div>
				<div class="col-md-1 card notFlipped black" data-color="black"></div>
				<div class="col-md-1 card notFlipped gray" data-color="pink"></div>
				<div class="col-md-1 card notFlipped wte" data-color="wte"></div>
				<div class="col-md-1 card notFlipped orange" data-color="orange"></div>
		  	</div>
	
		  </div>

		<!-- jQuery -->

		
	</body>
</html>
