<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Memorizing MnM's</title>

		<!-- CSS -->
		<link href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"> 
		<!-- <link rel="stylesheet" href="css/reset.css"> -->
		<link rel="stylesheet" href="css/main.css">
		<script src="http://code.jquery.com/jquery.js"></script>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans|Lato|Montserrat|Orbitron|Sigmar+One' rel='stylesheet' type='text/css'>
		<!-- Bootstrap JavaScript -->

		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

		<!-- My JS -->
		<script src="js/app.js"></script>

 	</head>
	<body>
		
	<div class = "text-center container">
		 <h1>Memorizing M-n-M's</h1>
	    <div id="instructions">
	   		<h3>Instructions</h3>
		  		<p>
		  		Click on any two cards.<br>
					If the two cards match, you score.<br>
		  		If they don't match, cards will be turned back over.<br>
					Remember what was on each card and where it was.<br>
					The game is over when all the cards have been matched.<br>
					It's just for funn!!<br>
				</p>
		 </div>
	  
	  	<div>
		  	<button id="reset">Reset Game</button>
		  </div>
		  <div id="gameBoard">
				<div class="row">
					<div class="col-md-2 card flipped red" data-color="red"></div>
					<div class="col-md-2 card flipped green" data-color="green"></div>
					<div class="col-md-2 card flipped yellow" data-color="yellow"></div>
					<div class="col-md-2 card flipped blue" data-color="blue"></div>
					<div class="col-md-2 card flipped brown" data-color="brown"></div>
					<div class="col-md-2 card flipped teal" data-color="teal"></div>
				</div>

				<div class="row">
					
					<div class="col-md-2 card flipped orange" data-color="orange"></div>
					<div class="col-md-2 card flipped red" data-color="red"></div>
					<div class="col-md-2 card flipped green" data-color="green"></div>
					<div class="col-md-2 card flipped yellow" data-color="yellow"></div>
					<div class="col-md-2 card flipped blue" data-color="blue"></div>
					<div class="col-md-2 card flipped purple" data-color="purple"></div>
			  	</div>

				<div class="row">
					<div class="col-md-2 card flipped brown" data-color="brown"></div>
					<div class="col-md-2 card flipped purple" data-color="purple"></div>
					<div class="col-md-2 card flipped pink" data-color="pink"></div>
					<div class="col-md-2 card flipped pink" data-color="pink"></div>
					<div class="col-md-2 card flipped teal" data-color="teal"></div>
					<div class="col-md-2 card flipped orange" data-color="orange"></div>
				</div>

			  </div>
		  		<div id="matches"><p id="score"></p></div>
		 		</div>

		 </div>
	</body>
</html>
